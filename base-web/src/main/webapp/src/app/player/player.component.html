<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="player1">Player 1</label>
    <input type="text" formControlName="playerOneName" class="form-control" name="playerOneName" required>

  </div>

  <div class="form-group">
    <label for="player2">Player 2</label>
    <input type="text" formControlName="playerTwoName" class="form-control" name="playerTwoName"  required>
  </div>


  <input type="submit" class="btn btn-primary mt-4" value="create">


</form>
