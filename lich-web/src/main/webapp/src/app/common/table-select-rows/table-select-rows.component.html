<div class="row">
  <div class="col-sm-12 col-md-6">
    <div class="dataTables_lenght">
      <label class="col-sm-4 pt-3">
        <span class="col-sm-3 pr-0" style="float: left;">{{ 'general.table.show.label' | translate }}</span>
        <div class="col-sm-4 pr-0 pl-0" style="float: left; bottom: 2px !important;">
          <select id="idQtdRows" name="idQtdRows" [(ngModel)]="rowsPerPage" 
            class="custom-select custom-select-sm form-control form-control-sm" (change)="onChangeRows()">
            <option [ngValue]="5">5</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="15">15</option>
          </select>
        </div>
        <span class="col-sm-3">{{ 'general.table.entries.label' | translate }}</span>
      </label>
    </div>
  </div>
</div>
